<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>select register type</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="app" class="app">
        <section class="section-left">
            <div class="logo-container">
                <img src="./assets/images/logo.png" alt="">
            </div>
            <div class="form-container">
                <div class="form-header">
                    <h2>REGISTER</h2>
                </div>
                <p class="label-register-type">
                    Please Select Registration Type 
                </p>

                <div class="btn-register-type-container">
                    <button class="btn-reg-type">Public <img src="./assets/images/right-arrow.png" alt="" /> </button>
                    <button class="btn-reg-type">Volunteer <img src="./assets/images/right-arrow.png" alt="" /> </button>
                    <button class="btn-reg-type">Company <img src="./assets/images/right-arrow.png" alt="" /> </button>
                </div>
            </div>
        </section>
        <section class="section-right">
            <img src="./assets/images/login.png" alt="">
        </section>
    </main>
</body>
</html>
