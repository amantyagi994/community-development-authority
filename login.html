<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="app" class="app">
        <section class="section-left">
            <div class="logo-container">
                <img src="./assets/images/logo.png" alt="">
            </div>
            <div class="form-container">
                <div class="form-header">
                    <h2>LOGIN</h2>
                </div>
                <form action="" class="form" method="POST">
                    <div class="input-container">
                        <label for="email" class="label label-email">Email *</label>
                        <input type="email" id="email" name="email" class="input email">
                    </div>
                    <div class="input-container">
                        <label for="password" class="label label-password">Password *</label>
                        <input type="password" id="password" name="password" class="input password">
                    </div>
                    <button type="submit" value="Submit" name="login" id="login" class="btn btn-login">LOGIN</button>
                    <div class="form-addons container">
                        <div class="remember-me-container">
                            <input type="checkbox" name="rememberme" id="rememberme" class="input-remember-me">
                            <label for="rememberme" class="label-remember-me">Sign in automatically</label>
                        </div>
                        <div class="pass-reset-link-container">
                            <a href="">Forgot Password?</a>
                        </div>
                    </div>
                    <button class="btn btn-register">REGISTER</button>
                    <button class="btn btn-other-party-UAE">LOGIN WITH <img src="" alt="Finger Print Icon"> UAE PASS</button>
                </form>
            </div>
        </section>
        <section class="section-right">
            <img src="./assets/images/login.png" alt="">
        </section>
    </main>
</body>
</html>
