<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Login</title>
		<link rel="stylesheet" href="./assets/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="flex flex-horizontal-center flex-vertical-center">
		<main id="app" class="app flex flex-vertical-center">
			<section class="section-left flex flex-vertical-center">
				<div class="section-left-inner-wrapper flex flex-horizontal-center">
					<div class="logo-container">
						<img src="./assets/images/logo.png" alt="" class="logo" />
					</div>
					<div class="form-container">
						<div class="form-header">
							<h2>LOGIN</h2>
						</div>
						<form action="" class="form" method="POST">
							<div class="input-container flex">
								<label for="email" class="label label-email">Email id *</label>
								<input
									type="email"
									id="email"
									name="email"
									class="input email"
								/>
							</div>
							<div class="input-container flex">
								<label for="password" class="label label-password"
									>Password *</label
								>
								<input
									type="password"
									id="password"
									name="password"
									class="input password"
								/>
							</div>
							<button
								type="submit"
								value="Submit"
								name="login"
								id="login"
								class="btn btn-login"
							>
								LOGIN
							</button>
							<div class="form-addons-container flex">
								<div class="remember-me-container flex flex-horizontal-center">
									<input
										type="checkbox"
										name="rememberme"
										id="rememberme"
										class="input-remember-me"
									/>
									<label for="rememberme" class="label-remember-me"
										>Sign in automatically</label
									>
								</div>
								<div class="pass-reset-link-container">
									<a href="">Forgot Password?</a>
								</div>
							</div>
							<button class="btn btn-register">REGISTER</button>
							<button
								class="
									btn btn-other-party-UAE
									flex flex-horizontal-center flex-vertical-center
								"
							>
								LOGIN WITH
								<img
									src="./assets/images/fingerprint.svg"
									alt="Finger Print Icon"
									class="finger-print"
								/>
								UAE PASS
							</button>
						</form>
					</div>
				</div>
			</section>
			<section
				class="section-right flex flex-horizontal-center flex-vertical-center"
			>
				<img src="./assets/images/login.png" alt="" />
			</section>
		</main>
	</body>
</html>
