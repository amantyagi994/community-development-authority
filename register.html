<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Register</title>
		<link rel="stylesheet" href="./assets/style.css" />
		<link rel="stylesheet" href="./assets/style-register.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="flex flex-horizontal-center flex-vertical-center">
		<main id="app" class="app flex flex-vertical-center flex-horizontal-center">
			<section class="section-left flex flex-vertical-center">
				<div class="section-left-inner-wrapper flex flex-horizontal-center">
					<div class="logo-container">
						<img src="./assets/images/logo.png" alt="" class="logo" />
					</div>
					<div class="form-container">
						<div class="form-header">
							<h2>REGISTER</h2>
							<p class="label-register">Personal Information</p>
						</div>
						<form
							action=""
							class="form register-form flex flex-horizontal-center"
							method="POST"
						>
							<div class="input-container flex">
								<label for="firstname" class="label label-f-name"
									>First Name</label
								>
								<input
									type="text"
									id="firstname"
									name="firstname"
									class="input f-name"
									placeholder="Ex. Mohamed"
								/>
							</div>
							<div class="input-container flex">
								<label for="lastname" class="label label-l-name"
									>Last Name</label
								>
								<input
									type="text"
									id="lastname"
									name="lastname"
									class="input l-name"
									placeholder="Ali"
								/>
							</div>
							<div class="input-container flex">
								<label for="dob" class="label label-dob">DOB</label>
								<input type="date" id="dob" name="dob" class="input dob" />
							</div>
							<div class="input-container flex">
								<label for="gender" class="label label-gender">Gender</label>
								<select name="gender" id="gender" class="input">
									<optgroup>
										<option value="none" disabled selected>select</option>
										<option value="Male">Male</option>
										<option value="Female">Female</option>
										<option value="Other">Other</option>
									</optgroup>
								</select>
							</div>
							<div class="input-container flex">
								<label for="nationality" class="label label-nationality"
									>Nationality</label
								>
								<input
									type="text"
									id="nationality"
									name="nationality"
									class="input nationality"
									placeholder="Emirati"
								/>
							</div>
							<div class="input-container flex">
								<label for="emirate" class="label label-emirate">Emirate</label>
								<!-- <input
									type="text"
									id="emirate"
									name="emirate"
									class="input emirate"
								/> -->
								<select name="emirate" id="emirate" class="input">
									<optgroup>
										<option value="none" disabled selected>select</option>
										<option value="xyz">Emirate</option>
									</optgroup>
								</select>
							</div>
							<div class="input-container flex">
								<label for="mobile" class="label label-mobile"
									>Mobile Number</label
								>
								<input
									type="text"
									id="mobile"
									name="mobile"
									class="input mobile"
									placeholder="0123456789"
								/>
							</div>
							<div class="input-container flex">
								<label for="phone" class="label label-phone"
									>Phone Number</label
								>
								<input
									type="text"
									id="phone"
									name="phone"
									class="input phone"
									placeholder="0123-0123456"
								/>
							</div>
							<div class="input-container flex">
								<label for="pobox" class="label label-pobox">P.O. Box</label>
								<input
									type="text"
									id="pobox"
									name="pobox"
									class="input pobox"
								/>
							</div>

							<div class="input-container flex">
								<label for="education" class="label label-education"
									>Education Level</label
								>
								<select name="education" id="education" class="input">
									<optgroup>
										<option value="none" disabled selected>
											select education
										</option>
										<option value="bachelor">Bachelor's</option>
										<option value="master">Master's</option>
										<option value="Other">Other</option>
									</optgroup>
								</select>
							</div>
							<div class="input-container flex">
								<label for="password" class="label label-password"
									>Password</label
								>
								<input
									type="text"
									id="password"
									name="password"
									class="input password"
								/>
							</div>
							<div class="input-container flex">
								<label
									for="confirmpassword"
									class="label label-confirm-password"
									>Confirm Password</label
								>
								<input
									type="text"
									id="confirmpassword"
									name="confirmpassword"
									class="input confirm-password"
								/>
							</div>

							<div class="input-container flex">
								<label for="contactway" class="label label-contact-way"
									>Way of Contact</label
								>
								<input
									type="text"
									id="contactway"
									name="contactway"
									class="input contact-way"
								/>
							</div>
							<div class="input-container flex">
								<p class="label">Employee</p>
								<div class="radio-container flex">
									<div class="radio-wrapper flex flex-horizontal-center">
										<input
											type="radio"
											id="true"
											name="ifemployee"
											class="input ifemployee"
											value="true"
										/>
										<label for="true" class="label label-ifemployee">Yes</label>
									</div>
									<div class="radio-wrapper flex flex-horizontal-center">
										<input
											type="radio"
											id="false"
											name="ifemployee"
											class="input ifemployee"
											value="false"
										/>
										<label for="false" class="label label-ifemployee">No</label>
									</div>
								</div>
							</div>
							<div class="input-container flex width100">
								<label
									for="userphotoupload"
									class="label label-user-photo-upload"
									>Personal Photo (Optional)</label
								>
								<input
									type="file"
									id="userphotoupload"
									name="userphotoupload"
									class="input user-photo-upload"
									placeholder="Upload"
								/>
								<div class="input custom-input flex flex-horizontal-center">
									<p class="placeholder-text">Upload</p>
									<img
										src="./assets/images/upload.svg"
										alt=""
										class="placeholder-icon"
									/>
								</div>
							</div>

							<div class="input-container btn-container flex width100">
								<button class="btn btn-text">PREVIOUS</button>
								<button type="submit" class="btn btn-submit">SUBMIT</button>
							</div>
						</form>
					</div>
				</div>
			</section>
			<section class="section-right flex">
				<img src="./assets/images/login.png" alt="" />
			</section>
		</main>
	</body>
</html>
